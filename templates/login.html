<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CropPilot</title>
    <style>
        :root {
            --primary: #2d8a4e;
            --primary-dark: #1e6b3a;
            --bg-main: #f8faf8;
            --bg-card: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #5a6c7d;
            --text-muted: #8a9aa8;
            --border: #e0e8e4;
            --shadow: rgba(45, 138, 78, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 420px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo .icon {
            font-size: 3.5rem;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.8rem;
        }

        .logo p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-danger {
            background: #ffebee;
            border: 1px solid #ef9a9a;
            color: #c62828;
        }

        .alert-success {
            background: #e8f5e9;
            border: 1px solid #a5d6a7;
            color: #2e7d32;
        }

        .alert-warning {
            background: #fff8e1;
            border: 1px solid #ffe082;
            color: #f57f17;
        }

        .alert-info {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            color: #1565c0;
        }

        .welcome-box {
            background: #e8f5e9;
            padding: 14px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 24px;
            color: var(--primary-dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-main);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(45, 138, 78, 0.1);
        }

        .hint {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 138, 78, 0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
        }

        .register-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <div class="icon">üåæ</div>
            <h1>CropPilot</h1>
            <p>Farmer Decision Support System</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="welcome-box">
            üôè <strong>Welcome, Farmer!</strong><br>
            <small>Please login to continue</small>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label>üì± Phone Number</label>
                <input type="tel" class="form-control" name="phone" 
                       placeholder="Enter 10-digit phone number" 
                       pattern="[0-9]{10}" maxlength="10" required>
            </div>
            
            <div class="form-group">
                <label>üîí Password</label>
                <input type="password" class="form-control" name="password" 
                       placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn">Login ‚Üí</button>
        </form>

        <div class="register-link">
            New farmer? <a href="{{ url_for('register') }}">Register here</a>
        </div>
    </div>
</body>
</html>
