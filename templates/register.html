<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Farmer Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2d5016 0%, #4a7c23 50%, #6b8e23 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            padding: 35px;
            max-width: 480px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo .icon { font-size: 3rem; }
        .logo h1 {
            color: #2d5016;
            font-weight: 700;
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .form-control, .form-select {
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4a7c23;
            box-shadow: 0 0 0 3px rgba(74, 124, 35, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #4a7c23 0%, #2d5016 100%);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #3d6a1c 0%, #234010 100%);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a { color: #4a7c23; font-weight: 500; }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="logo">
            <div class="icon">ğŸŒ¾ğŸ“</div>
            <h1>Farmer Registration</h1>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show py-2" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label class="form-label">ğŸ‘¤ Full Name</label>
                <input type="text" class="form-control" name="name" 
                       placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">ğŸ“± Phone Number</label>
                <input type="tel" class="form-control" name="phone" 
                       placeholder="10-digit phone number" 
                       pattern="[0-9]{10}" maxlength="10" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">ğŸ“ State</label>
                    <select class="form-select" name="state" required>
                        <option value="">Select State</option>
                        {% for state in states %}
                            <option value="{{ state }}">{{ state }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">ğŸ˜ï¸ District</label>
                    <input type="text" class="form-control" name="district" 
                           placeholder="Your district" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">ğŸ”’ Password</label>
                    <input type="password" class="form-control" name="password" 
                           placeholder="Min 6 characters" minlength="6" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">ğŸ”’ Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" 
                           placeholder="Confirm password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">
                Register â†’
            </button>
        </form>

        <div class="login-link">
            <p class="mb-0">Already registered? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
