<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropPilot - Smart Crop Recommendations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2e7d32;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            margin-top: 8px;
            font-size: 0.95rem;
        }

        .logo .icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #fafafa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            background: white;
        }

        input::placeholder {
            color: #999;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border-left: 4px solid #c62828;
        }

        .hint {
            font-size: 0.8rem;
            color: #888;
            margin-top: 6px;
        }

        .coordinates-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .coordinates-row {
                grid-template-columns: 1fr;
            }

            .logo h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="icon">üåæ</div>
            <h1>CropPilot</h1>
            <p>Smart crop recommendations powered by AI & weather data</p>
        </div>

        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}

        <form action="/result" method="POST">
            <div class="coordinates-row">
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input 
                        type="number" 
                        id="latitude" 
                        name="latitude" 
                        placeholder="e.g., 28.6139"
                        step="any"
                        min="-90"
                        max="90"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input 
                        type="number" 
                        id="longitude" 
                        name="longitude" 
                        placeholder="e.g., 77.2090"
                        step="any"
                        min="-180"
                        max="180"
                        required
                    >
                </div>
            </div>
            <p class="hint" style="margin-top: -10px; margin-bottom: 15px;">
                üí° Tip: Search "your city coordinates" on Google
            </p>

            <div class="form-group">
                <label for="season">Growing Season</label>
                <select id="season" name="season" required>
                    <option value="Kharif">Kharif (Monsoon: June - October)</option>
                    <option value="Rabi">Rabi (Winter: October - March)</option>
                    <option value="Zaid">Zaid (Summer: March - June)</option>
                </select>
            </div>

            <button type="submit" class="btn">
                üîç Get Crop Recommendations
            </button>
        </form>
    </div>
</body>
</html>
